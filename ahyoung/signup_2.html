<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup_2</title>
    <link rel="stylesheet" href="./signup_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="signup_title">
        회원가입
    </div>
    <div class="step_title">
        <p>1 약관동의</p>
        <p class="step_point_2">2 정보입력</p>
        <p>3 가입 완료</p>
    </div>
    <hr style="margin-top: 0px">
    <div class="step_ments_1">
        <p class="step_ment_1">회원 정보를 정확히 입력해주세요.</p>
        <p class="step_ment_1"> 모두 입력하셔야 가입할 수 있습니다.</p>
        <p class="step_ment_1"> 안 될 시 1:1 문의에 문의해주시길 바랍니다. </p>
    </div>
    <hr>
    <div class="essential_ments"><span style="color:red">*</span>필수 입력 정보입니다.</div>

    <form name="login" action="index.html" method="post" class="form_style">
     <div class="input_style">이름 <input class="input_body" size= 50 maxlength="10" type="text" nmae="name"  placeholder="이름"/></div>
     <div class="input_style">별명 <input  class="input_body" size= 50 maxlength="10" type="text" nmae="nickname"  placeholder="별명"/></div>
     <div class="input_style">아이디&nbsp;&nbsp; <input class="input_body"  size= 50 maxlength="10" type="text" nmae="ID"  placeholder="아이디(중복체크 확인)"/></div>
     <div class="input_style">비밀번호&nbsp;&nbsp; <input class="input_body"  size= 50 maxlength="10" type="text" nmae="password"  placeholder="비밀번호(8~16자의 영문, 숫자, 특수기호)"/></div>
     <div class="input_style">비밀번호 확인&nbsp;&nbsp; <input class="input_body" size= 50 maxlength="10" type="text" nmae="password_check"  placeholder="비밀번호 확인"/></div>
     <div class="input_style">이메일&nbsp;&nbsp; <input class="input_body"  size= 50 maxlength="10" type="text" nmae="e-mail"  placeholder="이메일"/></div>
     <div class="input_style">휴대전화&nbsp;&nbsp; <input class="input_body"  size= 50 maxlength="10" type="text" nmae="nickname"  placeholder="번호"/></div>
    </form>
    <button type="button" class="next_btn" style="width:100%" onclick="location.href='signup_3.html'">가입하기</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
