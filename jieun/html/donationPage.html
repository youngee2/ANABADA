<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원 페이지</title>

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        $('.carousel').carousel({
            interval: 2000 //기본 5초
        })
    </script>

    <script>
        //TOP스크롤
        $(window).scroll(function () {
            if ($(this).scrollTop() > 200) {
                $('.btn_gotop').show();
            } else {
                $('.btn_gotop').hide();
            }
        });
        $('.btn_gotop').click(function () {
            $('html, body').animate({ scrollTop: 0 }, 400);
            return false;
        });
    </script>

    <link rel="stylesheet" href="style-jieun.css">


</head>

<body>


    <div style="margin: 2% 10%;">
        <a href="" class="a link">HOME</a>
        > 후원
    </div>


    <div class="slide-img">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <!-- 슬라이드 쇼 -->
                <div class="carousel-item active">
                    <!--가로-->
                    <img src="./img/slide1.jpg">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/slide2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="./img/slide1.jpg">
                </div>

                <!-- / 슬라이드 쇼 끝 -->

                <!-- 왼쪽 오른쪽 화살표 버튼 -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <!-- <span>Previous</span> -->
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <!-- <span>Next</span> -->
                </a>
                <!-- / 화살표 버튼 끝 -->

                <!-- 인디케이터 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <!--0번부터시작-->

                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <!-- 인디케이터 끝 -->
            </div>
        </div>
    </div>

    <!--후원 단체 소개-->
    <div style="margin: 12%;" class="introduce">
        <p style="font-size: 20pt; color:#c5c5c5">후 원&nbsp;&nbsp; 단 체&nbsp;&nbsp; 소 개</p>
        <hr>

        <div class="donation">
            <ul >
                <li class="donation-cop-li">123</li>
                <li class="donation-cop-li">123</li>
                <li class="donation-cop-li">123</li>
            </ul>
        </div>
        <hr>
    </div>


    <!--TOP 버튼-->
    <div class="floating">
        <a href="" class="btn_gotop" id="click">
            <span class="glyphicon glyphicon-chevron-up">
                <img src="./img/top-arrow-svgrepo-com.svg" style="width: 50px; height:50px;">
            </span>
        </a>
    </div>




</body>

</html>
